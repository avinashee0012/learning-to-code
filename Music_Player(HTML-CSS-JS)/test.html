<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/src/css/style.css">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="image-container">
            <div class="image"></div>
        </div>
        <div class="details">
            <div class="song">
                <h2>Song Name</h2>
            </div>
            <div class="artist">
                <p>Artist</p>
            </div>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
            <div class="timer"></div>
        </div>
        <div class="controls">
            <div class="memory"><i id="alert" class="fa fa-exclamation-circle"></i><i class="fa fa-align-justify"></i></div>
            <div class="repeat"><i class="fa fa-repeat"></i></div>
            <div class="prev"><i class="fa fa-arrow-circle-o-left"></i></div>
            <div class="play-pause"><i class="fa fa-play-circle-o"></i></div>
            <div class="next"><i class="fa fa-arrow-circle-o-right"></i></div>
            <div class="shuffle"><i class="fa fa-random"></i></div>
            <div class="volume"><i class="fa fa-volume-up"></i></div>
        </div>
    </div>



    <!-- MODAL -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
        </div>
    </div>


    <!-- Scrips below -->
    <script src="/src/js/global.js"></script>
    <script src="/src/js/songs.js"></script>
    <script src="/src/js/script.js"></script>
</body>

</html>
