<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/music_player.css">
    <link rel="stylesheet" href="./songs/Test/1.mp3">

    <style>

    </style>
</head>

<body>
    <div id="#" class="container">
        <div class="image-container">
            <div class="image"></div>
        </div>
        <div class="details">
            <p class="song"></p>
            <p class="artist"></p>
        </div>
        <div class="progress-bar ">
            <div class="progress"></div>
            <div class="timer"><span class="current">00:00</span><span class="total">00:00</span></div>
        </div>
        <div class="controls">
            <div class="menu"><i id="alert" class="fa fa-exclamation-circle"></i><i class="fa fa-align-justify"></i></div>
            <!-- <div class="repeat"><i class="fa fa-repeat"><p class="repeat-status"></p></i></div> -->
            <div class="prev"><i class="fa fa-arrow-circle-o-left"></i></div>
            <div class="play-pause"><i class="fa fa-play-circle-o"></i></div>
            <div class="next"><i class="fa fa-arrow-circle-o-right"></i></div>
            <!-- <div class="shuffle"><i class="fa fa-random"></i></div> -->
            <div class="volume"><i class="fa fa-volume-up"><p class="curr-volume">2</p></i></div>
        </div>
    </div>
    <div><i class="fa fa-angle-double-down" title="There is more below!"></i></div>
    <div id="playlist"></div>
    <div><a href="#"><button class="back-to-top"><i class="fa fa-arrow-up"></i></button></a></div>

    <!-- MODAL -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close"><i class="fa fa-window-close-o"></i></span>
            <div class="alert-message"></div>
            <div class="modal-container">
                <div class="main-list">
                    <div class="category">
                    </div>
                    <div class="list">
                        <!-- <button type="button" class="list-btn"><span class="add-song">+</span></button> -->
                    </div>
                </div>
                <div class="playlist">
                    <!-- <button type="button" class="playlist-btn"><span class="playlist-song-name">playlist-song-name</span><span class="remove-song">-</span></button> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts below -->
    <script src="./src/js/global.js"></script>
    <script src="./src/js/songs.js"></script>
    <script src="./src/js/script.js"></script>
</body>

</html>
