<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/music_player.css">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="image-container">
            <div class="image"></div>
        </div>
        <div class="details">
            <h2 class="song"></h2>
            <p class="artist"></p>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
            <div class="timer"><span class="current">00:00</span><span class="total">00:00</span></div>
        </div>
        <div class="controls">
            <div class="menu"><i id="alert" class="fa fa-exclamation-circle"></i><i class="fa fa-align-justify"></i></div>
            <div class="repeat"><i class="fa fa-repeat"><p class="repeat-status"></p></i></div>
            <div class="prev"><i class="fa fa-arrow-circle-o-left"></i></div>
            <div class="play-pause"><i class="fa fa-play-circle-o"></i></div>
            <div class="next"><i class="fa fa-arrow-circle-o-right"></i></div>
            <div class="shuffle"><i class="fa fa-random"></i></div>
            <div class="volume"><i class="fa fa-volume-up"><p class="curr-volume">2</p></i></div>
        </div>
    </div>



    <!-- MODAL -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="alert-message">Alert Message Here</div>
            <div class="modal-container">
                <div class="main-list">
                    <div class="category">
                        <button type="button" class="category-btn"><span class="category-name">category-name</span><span class="add-category">+</span></button>
                        <button type="button" class="category-btn"><span class="category-name">category-name</span><span class="add-category">+</span></button>
                        <button type="button" class="category-btn"><span class="category-name">category-name</span><span class="add-category">+</span></button>
                        <button type="button" class="category-btn"><span class="category-name">category-name</span><span class="add-category">+</span></button>
                        <button type="button" class="category-btn"><span class="category-name">category-name</span><span class="add-category">+</span></button>
                        <button type="button" class="category-btn"><span class="category-name">category-name</span><span class="add-category">+</span></button>
                        <button type="button" class="category-btn"><span class="category-name">category-name</span><span class="add-category">+</span></button>
                        <button type="button" class="category-btn"><span class="category-name">category-name</span><span class="add-category">+</span></button>
                        <button type="button" class="category-btn"><span class="category-name">category-name</span><span class="add-category">+</span></button>
                        <button type="button" class="category-btn"><span class="category-name">category-name</span><span class="add-category">+</span></button>
                        <button type="button" class="category-btn"><span class="category-name">category-name</span><span class="add-category">+</span></button>
                        <button type="button" class="category-btn"><span class="category-name">category-name</span><span class="add-category">+</span></button>
                    </div>
                    <div class="list"></div>
                        <button type="button" class="list-btn"><span class="song-name">song-name</span><span class="add-song">+</span></button>
                        <button type="button" class="list-btn"><span class="song-name">song-name</span><span class="add-song">+</span></button>
                        <button type="button" class="list-btn"><span class="song-name">song-name</span><span class="add-song">+</span></button>
                        <button type="button" class="list-btn"><span class="song-name">song-name</span><span class="add-song">+</span></button>
                        <button type="button" class="list-btn"><span class="song-name">song-name</span><span class="add-song">+</span></button>
                        <button type="button" class="list-btn"><span class="song-name">song-name</span><span class="add-song">+</span></button>

                </div>
                <div class="extra"></div>
                <div class="playlist">
                    <button type="button" class="playlist-btn"><span class="playlist-song-name">playlist-song-name</span><span class="remove-song">+</span></button>
                    <button type="button" class="playlist-btn"><span class="playlist-song-name">playlist-song-name</span><span class="remove-song">+</span></button>
                    <button type="button" class="playlist-btn"><span class="playlist-song-name">playlist-song-name</span><span class="remove-song">+</span></button>
                    <button type="button" class="playlist-btn"><span class="playlist-song-name">playlist-song-name</span><span class="remove-song">+</span></button>
                    <button type="button" class="playlist-btn"><span class="playlist-song-name">playlist-song-name</span><span class="remove-song">+</span></button>
                    <button type="button" class="playlist-btn"><span class="playlist-song-name">playlist-song-name</span><span class="remove-song">+</span></button>
                    <button type="button" class="playlist-btn"><span class="playlist-song-name">playlist-song-name</span><span class="remove-song">+</span></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts below -->
    <script src="./src/js/global.js"></script>
    <script src="./src/js/songs.js"></script>
    <script src="./src/js/script.js"></script>
</body>

</html>
